AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  GitHubOrg:
    Type: String
  RepositoryName:
    Description: Github repository name
    Type: String
  OIDCProviderArn:
    Description: Arn for the GitHub OIDC Provider. Leave blank to have a new one created
    Default: ""
    Type: String

Conditions:
  CreateOIDCProvider: !Equals
    - !Ref OIDCProviderArn
    - ""
Resources:
  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GitHubActionsServiceRole
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !If
                - CreateOIDCProvider
                - !Ref GithubOidc
                - !Ref OIDCProviderArn
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${RepositoryName}:ref:refs/heads/main
  Policy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: GitHubActionAccess
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 'ecr:BatchCheckLayerAvailability'
              - 'ecr:CompleteLayerUpload'
              - 'ecr:InitiateLayerUpload'
              - 'ecr:PutImage'
              - 'ecr:UploadLayerPart'
              - 'ecr:GetAuthorizationToken'
            Resource: '*'
      Roles:
        - !Ref Role
  GithubOidc:
    Type: AWS::IAM::OIDCProvider
    Condition: CreateOIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1

Outputs:
  Role:
    Value: !GetAtt Role.Arn